<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clock</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="logo.png" />
  </head>
  <body>
    <div class="container">
      <div class="clock">
        <div class="hours">
          <div class="line"></div>
          <div class="dot"></div>
        </div>
        <div class="minutes">
          <div class="line"></div>
          <div class="dot"></div>
        </div>
        <div class="seconds">
          <div class="line"></div>
          <div class="dot"></div>
        </div>
        <div class="hourTable">
          <div class="whitePart"></div>
          <div class="blackPart"></div>
          <div class="whitePart"></div>
        </div>
        <div class="minuteTable">
          <div class="whitePart"></div>
          <div class="blackPart"></div>
          <div class="whitePart"></div>
        </div>
      </div>
      <div class="eclock">
        <div class="eHours">00</div>
        :
        <div class="eMinutes">00</div>
        :
        <div class="eSeconds">00</div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
