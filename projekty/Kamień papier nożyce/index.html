<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="icon" href="img/logo.png" />
  </head>
  <body>
    <header>
      <h1>Rock, paper, scissors</h1>
      <p class="between">(Up to three wins)</p>
      <button class="btnAgain">Again!</button>
      <div class="userChoose"></div>
      <div class="result"></div>
      <div class="comChoose"></div>
    </header>
    <div class="container">
      <div class="score">0 - 0</div>
      <div class="history"></div>
      <div class="buttons">
        <button class="btn" value="0">Rock</button>
        <button class="btn" value="1">Paper</button>
        <button class="btn" value="2">Scissors</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
